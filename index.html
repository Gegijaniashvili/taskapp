<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task</title>
</head>
<body>
    <div class="main-container">
        
        <div class="card-header">
            <h2 id='selected'></h2>
            <div>
                <input id="text-field" class='text-field' hidden type="text">
                <button class="circle" id="add-btn">+</button>
            </div>
            <div class="buttons-container">
                <button id="select-all-btn">Select All</button>          
                <button id="delete-selected-btn">Delete Selected</button>
            </div>
        </div>


        <h1 id="no-task-title">No Tasks</h1>
   
        <ul id='list-container' hidden>
        </ul>
        <div id="page-container"></div>
        
 
    </div>
    
    <script src="app.js"></script>
</body>
</html>
